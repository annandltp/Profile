<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<title>Home</title>
	<script>
		function Daftar(){
			alert("Registration Success");
		}
		function Login(){
			var username=document.login.username.value;
			var password=document.login.password.value;
				if(username=="admin" && password=="admin"){
					alert("Login Success");
					window.location="Index.html";
				} else {
					alert("Username or Password Wrong");
				}
		}
	</script>
</head>
<body class="text-center" style="background:url(img/download.jpg); background-size:cover;">
	<header>
		<nav class="navbar navbar-default navbar-fixed-top" style="background:#e6e6fa";>
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1"
					aria-expended="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					
					<a class="navbar-brand" href="#" style="color:black;"><b><i>ANAN</i><b></a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">		
					
						<form name="login" class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username / e-mail" name="username">
						</div>	
						<div class="form-group">
							<input type="password" maxlength="8" class="form-control" placeholder="Password" name="password">
						</div>				
						
						<button type="button" onclick="Login()" class="btn btn-default"> <!-- Type Button ada 3: button, submit, reset-->
							<span class="glyphicon glyphicon-log-in"></span>
							Login
						</button>					
						</form>		
					
				</div>
			</div>
		</nav>
	</header>
	
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-7">

				</div>
				
				<div class="col-md-5" style="height:100%; padding:50px; color:#e6e6fa">
					<h1><b>Create an Account</h1>
					<p>It's free for you</p>
						<div class="col-md-6">
							<label>First Name</label>
							<input type="text" class="form-control" placeholder="Fisrt Name">
						</div>
						
						<div class="col-md-6">
							<label>Surname</label>
							<input type="text" class="form-control" placeholder="Surname">
						</div>
						
						<div class="col-md-12">
							<label>E-mail / Mobile Phone</label>
							<input type="text" class="form-control" placeholder="Email / HP">
						</div>
						
						<div class="col-md-12">
							<label>Password</label>
							<input type="Password" class="form-control" placeholder="Password">
						</div>
						
						<div class="col-md-12">
							<label>Birthday</label>
							<input type="date" class="form-control" placeholder="Birthday">
						</div>
						
						<div class="col-md-12">
							<label>Gender</label>
								<div class="radio">
									<label><input type="radio" name="Gender">Male</label>
									<label><input type="radio" name="Gender">Female</label>
								</div>
						</div>
						
						<p>By clicking Sign Up, you agree to our terms, Data and Cookie Policy</p>
						
						<button type="button" onclick="Daftar()" class="btn btn-success btn-lg">
							<span class="glyphicon glyphicon-user"></span>
							Sign Up
						</button>
						
				</div>
			</div>
		</div>
	</section>
	


<script src="js/jquery.min.js"></script>	
<script src="js/bootstrap.min.js"></script>	

</body>

</html>
